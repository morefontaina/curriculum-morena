</head>
<body>
	<header>
		<nav class="botonera">
			<a href="index.html">
				<img src="img/favicon.svg" width="35" height="35" alt="Favicon"/></a>
			<ul class="itemsbotonera">

			</ul>
		</nav>
	</header>
	<main class="contacto-formulario">
		<h2>✦ Contacto</h2>
		<h4>Dejame tu consulta sin problema! Podes ser específic@ y preguntar cuantas cosas quieras.</h4>
		<form method="post" action="mailto:morenafontaina@gmail.com?subject=Email enviado desde el formulario" target="_blank" enctype="text/plain">
			
		<article class="contenedorformulario">
			<p>(*) Campos obligatorios</p>
			<section class="items-formulario">
				<div class="izquierda">
					<label for="Nombre">* Nombre(s):</label>
					<input type="text" name="Nombre" id="Nombre" maxlenght="30" placeholder="Indica tu nombre completo" required>

					<label for="Apellido">* Apellido(s):</label>
					<input type="text" name="Apellido" id="Apellido" maxlength="30" placeholder="Indica tu apellido" required>

				</div>
				<div class="derecha">
					<label for="Teléfono">Teléfono:</label>
					<input type="tel" name="Teléfono" id="Teléfono" placeholder="(011) ____ ____">

					<label for="Email">* Email:</label>
					<input type="email" name="Email" id="Email" maxlenght="30" placeholder="Dejame un mail de contacto" required>
				</div>
			</section>
			<div class="mensaje">
				<label for="Mensaje">* Mensaje:</label>
				<textarea name="Mensaje" id="Mensaje" maxlength="400" placeholder="Consultame sobre un posible proyecto, presupuestos, lo que gustes." required></textarea>
			</div>
			<div class="enviar-formulario">	
				<input type="submit" value="Enviá tu consulta" formenctype="text/plain">
			</div>
		</article>
		</form>
	</main>
	<footer>
		<p>Computación III | Cátedra Wischñevsky | Agosto 2023</p>
	</footer>
</body>
</html>
